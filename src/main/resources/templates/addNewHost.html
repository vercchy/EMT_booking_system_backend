<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add a new host</title>

</head>
<body>
<div class="container mt-5">
  <form class="mt-3" th:method="POST" th:action="@{'/save/host'}">
    <div class="form-group">
      <label class="form--label">Name</label>
      <input type="text" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label class="form--label">Surname</label>
      <input type="text" name="surname" class="form-control">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Example select</label>
      <select name="country" class="form-control" id="exampleFormControlSelect1">
        <option  th:each="country : ${countries} "
         th:text="${country.getName()}" th:value="${country.getId()}"></option>
      </select>
      <h4 th:if="${errorMessage != null}" th:text="${errorMessage}"></h4>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
