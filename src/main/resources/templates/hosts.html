<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hosts</title>
</head>
<body>
<div class="container mt-5">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Host name</th>
            <th scope="col">Host surname</th>
            <th scope="col">Country</th>
            <th scope="col">Functionalities</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="host: ${hosts}">
            <td th:text="${host.getName()}"></td>
            <td th:text="${host.getSurname()}"></td>
            <td th:if="${host.getCountry() !=null}" th:text="${host.getCountry().getName()}"></td>
            <td>
                <form th:method="post" th:action="@{'/delete/host/{id}' (id=${host.getId()})}">
                    <button class="btn btn-primary" type="submit">Delete</button>
                </form></td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <a href="/add/host">Add a new host</a>
    </div>
</div>
</body>
</html>
