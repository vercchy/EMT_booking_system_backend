<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Add a new accommodation</title>

</head>
<body>
<div class="container mt-5">
  <form class="mt-3" th:method="post" th:action="@{${accommodation != null ? '/save/accom/' + accommodation.id : '/save/accom'}}">
    <div class="form-group">
      <label class="form-label">Name</label>
      <input type="text"
             name="name"
             th:value="${accommodation?.getName()}"
             class="form-control">
    </div>
    <div class="form-group">
      <label class="form-label">Category</label>
      <select name="category" class="form-control">
       <option th:each="cat : ${categories}" th:text="${cat.toString()}"
       th:value="${cat.toString()}" th:selected="${accommodation?.getCategory()}"></option>
      </select>

    </div>
    <div class="form-group">
      <label class="form-label">Number of rooms</label>
      <input type="number"
             name="numRooms"
             th:value="${accommodation?.getNumRooms()}"
             class="form-control">
    </div>
    <div class="form-group">

      <label>Host</label>
      <select name="host" class="form-control">
        <option th:each="host : ${hosts}" th:text="${host.getName()}"
        th:value="${host.getId()}"></option>
      </select>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
