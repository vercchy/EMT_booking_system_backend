<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add new country</title>
</head>
<body>
<div class="container mt-5">
    <h2>Add a new country</h2>
    <form class="mt-3" method="post" action="/save/country">
        <div class="form-group">
            <label class="form-label">Name of the country:</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="form-group">
            <label class="form-label">Continent: </label>
            <input type="text" class="form-control" name="continent" id="continent">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>

    </form>

</div>

</body>
</html>
